<h1>Resultados de la búsqueda: <small> {{ termino }}</small></h1>
<hr>

<div class="row aminated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe ningún resultado para la búsqueda: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text"> {{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }}</small></p>
        </div>

        <!--<button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más...</button>-->
    </div>

</div>

<a class="btn btn-outline-danger btn-block" [routerLink]="['/home']">Volver</a>
