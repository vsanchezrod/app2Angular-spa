<h1>Resultados de la búsqueda: <small> {{ termino }}</small></h1>
<hr>

<div class="row aminated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe ningún resultado para la búsqueda: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <!-- Se carga el componente heroe-tarjeta (componente hijo) que contiene la tarjeta de un heroe y con ngFor se carga una por cada heroe existente-->
    <!-- Se necesita mandar información desde aquí al componente hijo heroe-tarjeta: con @Input() y aquí poner [heroe]="heroe" y [idx]="i"-->
    <app-heroe-tarjeta [heroe]="heroe" [idx]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>

</div>

<a class="btn btn-outline-danger btn-block" [routerLink]="['/home']">Volver</a>
